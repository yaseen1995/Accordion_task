<!DOCTYPE html>
<html>
<head>
    <title>Accordian</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">

  </head>

<body>
    <div class="container">
        <button class="accordion" id="bt1"></button>
        <div class="accordion-content" id="content1">

        </div>
        <button class="accordion" id="bt2"></button>
        <div class="accordion-content" id="content2">

        </div>
        <button class="accordion" id="bt3"></button>
        <div class="accordion-content" id="content3">

        </div>
    </div>


    <script src="style.js"></script>


    <script>
    loadXMLDoc() //calling function

    function loadXMLDoc()
    {
        var xmlhttp = new XMLHttpRequest(); // defining our request here
        xmlhttp.onreadystatechange = function()
        {
            if (xmlhttp.readyState == XMLHttpRequest.DONE)
            {
                if (xmlhttp.status == 200)
                {
                    var data = JSON.parse(xmlhttp.responseText);

                  document.getElementById("bt1").innerHTML = data.blocks[0].heading;
                  document.getElementById("bt2").innerHTML = data.blocks[1].heading;
                  document.getElementById("bt3").innerHTML = data.blocks[2].heading;


                  document.getElementById("content1").innerHTML = '<p>' + data.blocks[0].content + '</p>';
                  document.getElementById("content2").innerHTML = '<p>' + data.blocks[1].content + '</p>';
                  document.getElementById("content3").innerHTML = '<p>' + data.blocks[2].content + '</p>';

                }
                else if (xmlhttp.status == 400)
                {
                    alert('There was an error 400');
                }
                else
                {
                    alert('something else other than 200 was returned');
                }
            }
        };
        xmlhttp.open("GET", "https://design.propcom.co.uk/buildtest/accordion-data.json", true); // defining our request here too to get what we want
        xmlhttp.send(); // Sends request to pull data from JSON file
    }
    </script>

</body>

</html>
